<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <!-- font oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- main section -->
    <section class="main-container ">
        <!-- search section -->
        <div class="search-element">
            <h1> <span class="title-change">Movie</span> Search</h1>
            <ul id="result-type-container">
                <li class="movie-results active result-btn ">Movies</li>
                <li class="tv-results result-btn">TV</li>
                <li class="all-results result-btn">Both</li>
            </ul>
            <form id="searchForm">
                <input type="text" class="form-control" placeholder="Movie Title..." autocomplete="off" name="query"
                    id="search-input" onkeyup="findMovies()" onclick="findMovies()">
                <button>Search</button>
                <div class="search-list" id="search-list"></div>
            </form>
            
        </div>

        <!-- subheader section -->
        
            <div class="header-info container">
                <h3 class="title"><span class="sub-title-change">Movies</span> about:<span class="changing-word"></span>
                </h3>
                <div class="progress-bar">
                    <div class="progress-item active"></div>
                    <div class="progress-item "></div>
                    <div class="progress-item"></div>
                    <div class="progress-item"></div>
                </div>
            </div>
       

        <!-- modal section -->
        <div class="container-fluid" id="modal">
        </div>

        <!-- slider section -->
        <div class="slider-container  ">
            <button class="handle left-handle ">
                <div class="arrow">&#8249;</div>
            </button>
            <div class="slider"></div>
            <button class="handle right-handle">
                <div class="arrow">&#8250;</div>
            </button>
        </div>

        <!-- message if results didn't come up with anything -->
        <div class="no-results">
            <h3 class="no-results-text">It looks like you forgot to enter a search term. Try searching for a specific topic<span id='error-change'> or movie</span>  to get results.
            </h3>
        </div>
    </section>

    <!-- js -->
    <script src="app.js"></script>
</body>

</html>
